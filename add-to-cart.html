<body>
    <h2>Add to cart</h2>
    <div id="userDetails">
        <!-- user details will be display here -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>

                <th scope="col">Email</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>

    <script>
        //  retrieve user details form local storage
        const name = localStorage.getItem("userName");
        const email = localStorage.getItem("userEmail");
        const contact = localStorage.getItem("userContact");
        const age = localStorage.getItem("userAge");

        //  Display user details
        if (name && email && contact && age) {
            document.getElementById("userDetails").innerHTML = `
         <p>Name:  ${name} </p>
         <p>Email:  ${email} </p>
         <p>Age:  ${age} </p>
         <p>Contact:  ${contact} </p>


              `;
        } else {
            document.getElementById("userDetails").innerHTML = '<p> No user detail found. please sign up first.</p>';
        }
    </script>

</body>
